<section id="reports-section" class="container my-4" style="display: none;">
  <h2 class="mb-4">Báo cáo</h2>
  <div class="d-flex justify-content-between mb-3">
    <div>
      <button class="btn btn-success me-2" id="createReportBtn">Gửi báo cáo tuần</button>
      <button class="btn btn-info" id="createDailyReportBtn">Gửi báo cáo ngày</button>
    </div>
    <div id="exportButtons" class="d-none">
      <button class="btn btn-outline-secondary me-2" id="exportCsvBtn">Xuất CSV</button>
      <button class="btn btn-outline-secondary" id="exportPdfBtn">Xuất PDF</button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-hover" id="reportsTable"> <thead>
        <tr>
          <th>Người báo cáo</th>
          <th>Tuần</th>
          <th>Năm</th>
          <th>Chi tiết</th> </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="modal fade" id="reportModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reportModalLabel">Gửi Báo cáo tuần</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="reportForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Tuần thứ</label>
                <input type="number" class="form-control" id="weekNumberInput" min="1" max="53" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Năm</label>
                <input type="number" class="form-control" id="reportYearInput" min="2020" max="2100" required>
              </div>
            </div>
            <hr>
            <h6 class="mb-3">Chi tiết công việc theo dự án:</h6>
            <div id="reportDetailsContainer">
              </div>
            <button type="button" class="btn btn-outline-success mt-2" id="addProjectToReportBtn">
              <i class="bi bi-plus-circle"></i> Thêm Dự án
            </button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" id="saveReportBtn">Gửi</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="dailyReportModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dailyReportModalLabel">Gửi Báo cáo ngày</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="dailyReportForm">
            <div class="mb-3">
              <label class="form-label">Ngày báo cáo</label>
              <input type="date" class="form-control" id="dailyReportDateInput" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Dự án</label>
              <select class="form-select" id="dailyReportProjectSelect" required></select>
            </div>
            <div class="mb-3">
              <label class="form-label">Nội dung công việc</label>
              <textarea class="form-control" id="dailyReportSummaryInput" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Số giờ hoàn thành (tùy chọn)</label>
              <input type="number" class="form-control" id="dailyReportHoursInput" min="0" step="0.5">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" id="saveDailyReportBtn">Gửi</button>
        </div>
      </div>
    </div>
  </div>
</section>
